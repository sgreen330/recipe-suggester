<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #results {
            margin-top: 20px;
        }
        .recipe {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Enter Your Ingredients</h2>
        <input type="text" id="ingredients" placeholder="e.g., chicken, rice, carrots" />
        <button onclick="suggestRecipes()">Get Recipes</button>
    </div>
    <div id="results"></div>

    <script>
        async function suggestRecipes() {
            const ingredients = document.getElementById('ingredients').value;
            if (!ingredients) {
                alert("Please enter some ingredients.");
                return;
            }

            try {
                // Use your deployed backend URL here
                const response = await fetch('https://recipe-suggester-git-main-sarah-greens-projects.vercel.app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ingredients: ingredients })
                });

                const data = await response.json();
                displayRecipes(data);
            } catch (error) {
                console.error("Error during API request:", error);
                alert("There was an error fetching the recipes. Please try again.");
            }
        }

        function displayRecipes(recipes) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results
            recipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.className = 'recipe';
                recipeDiv.textContent = recipe.text.trim();
                resultsDiv.appendChild(recipeDiv);
            });
        }
    </script>
</body>
</html>
